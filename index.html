<body>

    <!-- Brew Me header -->
    <header class="hero" id="header">
        <div class="hero-body">
          <h1 class="title">
            Brew Me
          </h1>
          <p class="subtitle">
            Type your city below to find a brewery near you!
          </p>
        </div>

        <!-- Search Bar -->
        <form class="pure-form search-bar">
            <fieldset>
                <input class="pure-input-1-3" id="input" type="text" placeholder="Search City Name..." />
                <button type="submit" class="pure-button"><i class="fas fa-search"></i></button>
            </fieldset>
        </form>

    </header>
